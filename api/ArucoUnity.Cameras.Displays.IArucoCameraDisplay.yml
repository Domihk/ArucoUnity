  - cs.temp.dll
  namespace: ArucoUnity.Cameras.Displays
  summary: "\nManages Unity virual cameras that shoot 3D content aligned with the <xref href=\"ArucoUnity.Cameras.IArucoCamera.Images\" data-throw-if-not-resolved=\"false\"></xref> displayed as background. It\ncreates the augmented reality effect by aligning the images from the physical cameras and the <xref href=\"ArucoUnity.Objects.ArucoObject\" data-throw-if-not-resolved=\"false\"></xref> tracked by\n<xref href=\"ArucoUnity.Objects.Trackers.IArucoObjectsTracker\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: 'public interface IArucoCameraDisplay : IArucoCameraController, IConfigurableController'
