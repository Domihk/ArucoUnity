  namespace: ArucoUnity.Cameras.Displays
  summary: "\nUpdates the transform of an ArUco object.\n"
  example: []
  syntax:
    content: void PlaceArucoObject(Transform arucoObject, int cameraId, Vector3 localPosition, Quaternion localRotation)
    parameters:
    - id: arucoObject
      type: Transform
      description: The transfomr to the ArUco object to place.
    - id: cameraId
      type: System.Int32
      description: The id of the camera to use. The transform is placed and oriented relative to this camera.
    - id: localPosition
      type: Vector3
      description: The estimated translation of the transform relative to the camera.
    - id: localRotation
      type: Quaternion
      description: The estimated rotation of the transform relative to the camera.
